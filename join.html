<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: url('https://www.icaresr.com/wp-content/uploads/2019/03/chiro41.jpg'); background-repeat: no-repeat; background-size: cover; background-position:center">
    <div class="registration-form">
        <form>
            <div class=" text-center p-4">
                <h3>Join Moma</h3>
                <p>Kindly enter your login details to continue</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" name="full_name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="username" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Address">
            </div>
            
            <div class="form-group">
                <label for="checkbox">Are you Certified ?</label>
                <br>
                <input type="checkbox" name="yes" id=""> Yes
                <input type="checkbox" name="yes" id=""> No
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Submit</button>
            </div>
        </form>
        <div class="social-media">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
