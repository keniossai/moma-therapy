<section class="black-card">
    <div class="container text-center">
        <div class="card bg-black info-section">
            <div class="row row-cols-4 p-4">
                <div class="col-md-3 section-items">
                    <div class="card-items">
                        <h5 class="text-blue-50">Booking Time</h5>
                        <input class="time" name="time" type="time">
                    </div> 
                </div>
                <div class="col-md-3 section-items">
                    <div class="card-items">
                        <h5 class="text-blue-50">Date</h5>
                        <input type="date" class="time" name="" id="">
                    </div>
                </div>
                <div class="col-md-3 section-items">
                    <div class="card-items">
                        <h5 class="text-blue-50">Therapist</h5>
                        <select class="time" name="cars" id="cars">
                            <option  aria-placeholder="Select Option">Select</option>
                            <option value="Jennifer">Jennifer</option>
                            <option value="Micheal">Micheal</option>
                            <option value="Princess">Princess</option>
                            <option value="Chinyere">Chinyere</option>
                          </select>
                    </div>
                </div>
                <div class="col-md-3 section-items">
                    <div class="card-items">
                        <h5 class="text-blue-50">Location <i class="fa fa-chevron-down" aria-hidden="true"></i> </h5>
                        <select class="time" name="cars" id="cars">
                            <option  aria-placeholder="Location">Location</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Abuja">Abuja</option>
                            <option value="Port Harcourt">Port Harcourt</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="booking-section">
                    <form action="">
                        <div class="row row-cols-3 align-items-center">
                            <div class="col"><input class="input-check" type="text" placeholder="Enter your phone"></div>
                            <div class="col"><input class="input-check" type="email" placeholder="Enter your email"></div>
                            <div class="text-center">
                                <button class="booking-button">Book Now</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
      </div>
</section>
